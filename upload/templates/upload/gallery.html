{% extends 'upload/base.html' %}

{% load static %}
{% block content %}
<ul class="list-group list-group-flush">
    {% for name in files %}
        <li class="list-group-item">{{ name }}</li>
    {% endfor %}
  </ul>

  <form method="post" action="/clearGallery">
      {% csrf_token %}
      <button type="submit" id="upload" class="btn btn-danger">全てのファイルを削除する。</button>
  </form>
{% endblock %}
